<div class="trunWrap" style="{{item.wrap.style | styleFn}}">
    <div class="wheel">
        <div class="turnplate">
            <div class="turborder" style="{{ item.wheel.style | styleFn }}"></div>
            <div class="core" >
                <div class="core-box">
                    {% for prize in item.prizes %}
                    <div class="prize" data-id="{{ prize.id }}" style="background-color: {{prize.color}};">
                        <div class="prize-con">
                            <pre>{{ prize.name | replace(',','\n') }}</pre>
                            <div class="img" style="background-image:url({{prize.img}});"></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="start">
            {% for btnItem in item.buttons.items %}
                {% include "../_partials/_button.html" ignore missing %}
            {% endfor %}
        </div>
    </div>
    
</div>
<script type="text/javascript" src="../js/jquery.rotate.2.2.js"></script>
